# docker-compose -f docker-compose.scalable.yml up

services:
  api:
    build: .
    command: sh -c "./migrate -with-seeds && ./api"
    env_file: .env
    environment:
      DB_DRIVER: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-apime}
      DB_PASSWORD: ${DB_PASSWORD:-apime}
      DB_NAME: ${DB_NAME:-apime}
      REDIS_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - apime_media:/app/data/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apime_net
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: apime-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-apime}
      POSTGRES_USER: ${DB_USER:-apime}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apime}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - apime_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-apime} -d ${DB_NAME:-apime}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: apime-redis
    volumes:
      - redis:/data
    ports:
      - "6379:6379"
    networks:
      - apime_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  apime_media:
  postgres:
  redis:

networks:
  apime_net:
    driver: bridge
