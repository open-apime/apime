# Docker Compose para deploy escal√°vel com PostgreSQL
# Usar: docker-compose -f docker-compose.scalable.yml up

services:
  api:
    build: .
    command: sh -c "./migrate -with-seeds && ./api"
    env_file: .env
    environment:
      DB_DRIVER: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-apime}
      DB_PASSWORD: ${DB_PASSWORD:-apime}
      DB_NAME: ${DB_NAME:-apime}
    ports:
      - "8080:8080"
    volumes:
      - apime_media:/app/data/media
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: apime-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-apime}
      POSTGRES_USER: ${DB_USER:-apime}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apime}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: apime-redis
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

volumes:
  apime_media:
  postgres:
  redis:
